<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
         input[type="radio"]:checked+label{
            border: 2px dashed blueviolet;
         }
    </style>
</head>
<body>
    <div class="container">
<div class="row">
    <header class="col-md-12">
        <h1>Parveen Taxi Service</h1>
    </header>
</div>

    <div class="row">
        <div class="col-md-3">
            <img src="images/taxi_image.jpg" alt="car" width="270px" height="360px">
        </div>
            <section class="col-md-9">

                <header>
                    <B>New User Registration </B>
                </header>
                <form action="index.html" method="get">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="dateOfBirth">Date Of Birth</label>
                        <input type="date" name="dateoOfBirth" id="dateOfBirth" class="form-control">
                    </div>
                    
                        <div class="form-group">
                            <label for="city">City</label>
                            <select name="city" id="city" class="form-control">
                                <option value="CHN">Chennai</option>
                                <option value="MDU">Madurai</option>
                                <option value="TPJ">Trichy</option>
                                <option value="CBE">Coimbatore</option>
                            </select>
                        </div>
                    <div class="form-group">
                        <label for="payment">Mode OF payment</label>
                        
                        <input type="radio" name="payment" id="payment" value="Credit Card" class="form-control">
                        <label>Credit Card</label>
                        
                        <input type="radio" name="payment" id="payment" value="Google Pay" class="form-control">
                        <label>Google Pay</label>
                        
                        <input type="radio" name="payment" id="payment" value="Cash" class="form-control">
                        <label>Cash</label>
    
                    </div>
                    <div class="form-group">
                        <label for="food">Food Preference</label>
                        <input type="checkbox" name="foodchoice" value="veg">
                        <label>Veg</label>
                       
                        <input type="checkbox" name="foodchoice" value="Non-veg">
                        <label>Non-veg</label>
                        
                        <input type="checkbox" name="foodchoice" value="Jain-veg">
                        <label>Jain-veg</label>
                    </div>
    
                    <div class="form-group">
                        <input type="reset" value="Clear" class="btn btn-info">
                        <input type="submit" value="Register" class="btn btn-info">
                    </div>
                    
                </form>
    
            </section>
        
    
    
        

    </div>

    
    
       

</body>
</html>
