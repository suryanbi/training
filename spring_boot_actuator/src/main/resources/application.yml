spring:
  application:
     name: actuator-example



info:
  app:
     name: $(spring.application.name)
     author: java madhes
  build:
     artifactId: '@project.artifact@'
     groupId: '@project.groupId@'
     version: '@project.version@'
  java:
     version: '@java.version@'
     
management:
  endpoints:
     web:
       exposure:
          include:
          - "*"
          
  endpoint:
    health:
      show-details: always
      
  info:
     env:
       enabled: true
     java:
       enabled: true